name: coveo-stew

on:
  push:
    branches:
      - main

  pull_request:
    types: [opened, synchronize, reopened]

  workflow_dispatch:
    inputs:
      publish:
        description: "Publish to pypi.org?"
        required: false
        default: 'false'

permissions:
  contents: read

jobs:
  compatibility:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.x"]
        poetry-version: ["==2.0", ""]  # empty means latest
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - uses: actions/checkout@v5

      - uses: ./.github/workflows/actions/setup-python-and-tools
        with:
          python-version: ${{ matrix.python-version }}
          poetry-version: ${{ matrix.poetry-version }}

      - uses: ./.github/workflows/actions/stew-ci

  publish:
    if: github.ref == 'refs/heads/main'
    name: Publish to pypi.org
    runs-on: ubuntu-latest
    needs: compatibility

    environment:
      name: pypi
      url: https://pypi.org/project/coveo-stew/
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@v5

      - uses: ./.github/workflows/actions/setup-python-and-tools
        with:
          python-version: "3.13"
          poetry-version: ">=2.0.0"

      - name: Install coveo-pypi-cli
        shell: bash
        run: pipx install "coveo-pypi-cli>=2.1.2"

      - name: Publish to pypi
        uses: ./.github/workflows/actions/publish-to-pypi
        with:
          pre-release: ${{ github.ref != 'refs/heads/main' }}
          dry-run: ${{ github.ref != 'refs/heads/main' && github.event.inputs.publish != 'true' }}

  test-action:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - coveo-stew-version: '>=4'
            run_stew: "true"
          - coveo-stew-version: '>=3,<4'
            run_stew: "false"  # Don't run stew directly in the action for 3.x
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@v5

      - uses: ./
        with:
          python-version: "3.12"
          project-name: coveo-stew
          coveo-stew-version: ${{ matrix.coveo-stew-version }}
          poetry-version: '>=2'
          run-stew: ${{ matrix.run_stew }}

      - name: Swap pyproject.toml for a coveo-stew 3.x compatible version
        if: matrix.coveo-stew-version == '>=3,<4'
        shell: bash
        run: |
          # Install required dependency for the conversion script and run it
          rm -f ./pyproject.toml
          rm -f ./poetry.lock
          mv ./backward-compat-pyproject.toml ./pyproject.toml

          # run stew ci
          stew ci coveo-stew --exact-match

