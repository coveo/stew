[tool.poetry]
name = "mock-pyproject"
version = "0.1.1"
description = "an internal mock for stew's tests"
authors = ["Jonathan pich√© <tools@coveo.com>"]


[tool.poetry.dependencies]
python = ">=3.9,<4"
mock-pyproject-dependency = "*"
requests = "*"


[tool.poetry.group.dev.dependencies]
mock-pyproject-dependency = { path = "../mock-pyproject-dependency/", develop = true }
mypy = "*"

[tool.poetry.requires-plugins]
poetry-plugin-export = "*"

[tool.stew]
pydev = false


[tool.stew.ci]
mypy = {}


[tool.stew.build-dependencies]
setuptools = ">=42"
wheel = "*"


[build-system]
requires = ["poetry_core>=2.0.0"]
build-backend = "poetry.core.masonry.api"