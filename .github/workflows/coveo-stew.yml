name: coveo-stew

on:
  push:
    branches:
      - main

  pull_request:
    types: [opened, synchronize, reopened]

  workflow_dispatch:
    inputs:
      publish:
        description: "Publish to pypi.org?"
        required: false
        default: 'false'

permissions:
  contents: read

jobs:
  compatibility:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.x"]
        poetry-version: ["==2.0", ""]  # empty means latest
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run stew ci
        uses: ./.github/workflows/actions/stew-ci
        with:
          python-version: ${{ matrix.python-version }}
          poetry-version: ${{ matrix.poetry-version }}

  publish:
    name: Publish to pypi.org
    runs-on: ubuntu-latest
    needs: compatibility

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install poetry
        shell: bash
        run: pipx install "poetry>=2.0.0"

      - name: Install coveo-pypi-cli
        shell: bash
        run: pipx install "coveo-pypi-cli>=2.1.2"

      - name: Publish to pypi
        uses: ./.github/workflows/actions/publish-to-pypi
        with:
          pypi-token: ${{ secrets.PYPI_TOKEN }}
          pre-release: ${{ github.ref != 'refs/heads/main' }}
          dry-run: ${{ github.ref != 'refs/heads/main' && github.event.inputs.publish != 'true' }}

  test-action:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: ./plugin
        with:
          python-version: "3.12"
          project-name: coveo-stew
          coveo-stew-version: '>=4.0a1'

