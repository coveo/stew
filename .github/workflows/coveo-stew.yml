name: coveo-stew

on:
  # push:
  #   branches:
  #     - main

  # pull_request:
  #   types: [opened, synchronize, reopened]

  workflow_dispatch:
    inputs:
      publish:
        description: "Publish to pypi.org?"
        required: false
        default: 'false'


jobs:
  pyprojectci:
    name: pyproject ci
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
#        python-version: [3.8, 3.9, "3.10"]
        os: [ubuntu-latest]
#        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup global packages
        shell: bash
        run: python -m pip install --upgrade pip wheel setuptools "poetry>=1.1.13" --user --no-warn-script-location

      - name: Run stew ci
        uses: ./.github/workflows/actions/stew-ci

  publish:
    name: Publish to pypi.org
    runs-on: ubuntu-20.04
    needs: pyprojectci

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Setup global packages
        shell: bash
        run: python -m pip install --upgrade pip wheel setuptools "poetry>=1.1.13" coveo-pypi-cli==2.1.2a1 --user --no-warn-script-location

      - name: Publish to pypi
        uses: ./.github/workflows/actions/publish-to-pypi
        with:
          pypi-token: ${{ secrets.PYPI_TOKEN }}
          pre-release: ${{ github.ref != 'refs/heads/main' }}
          dry-run: ${{ github.ref != 'refs/heads/main' && github.event.inputs.publish != 'true' }}
